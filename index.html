<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script src="app.js" defer></script>

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header class="main__header">
      <h1>Password Generator</h1>
    </header>
    <div class="generated-password-field">
      <p id="password" class="font-size inactive">PTx1f5DaFX</p>
      <button type="button">
        <img src="/assets/images/icon-copy.svg" alt="Password copy image" />
      </button>
    </div>
    <div class="container">
      <div class="field__choices">
        <form novalidate>
          <div class="character__length">
            <p>Character Length</p>
            <p id="character-range" class="green-color font-size">10</p>
          </div>
          <div class="slider__container">
            <input
              type="range"
              min="0"
              max="20"
              id="character-length"
              class="custom-slider"
            />
          </div>
          <div class="checkboxes">
            <label for="uppercase"
              ><input
                type="checkbox"
                id="uppercase"
                name="uppercase"
                class="custom-checkbox"
              />
              Include Uppercase Letters</label
            >
            <label for="lowercase"
              ><input
                type="checkbox"
                name="lowercase"
                id="lowercase"
                class="custom-checkbox"
              />
              Include Lowercase Letters</label
            >
            <label for="numbers"
              ><input
                type="checkbox"
                id="numbers"
                name="numbers"
                class="custom-checkbox"
              />
              Include Numbers</label
            >
            <label for="symbols"
              ><input
                type="checkbox"
                id="symbols"
                name="symbols"
                class="custom-checkbox"
              />
              Include Symbols</label
            >
          </div>
          <div class="password__strength">
            <h2>Strength</h2>
            <div class="strength">
              <p id="password-strength">Medium</p>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>
          <div class="submit__button">
            <button type="button">
              Generate
              <img
                src="/assets/images/icon-arrow-right.svg"
                alt="Arrow pointing right"
              />
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
