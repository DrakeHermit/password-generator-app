<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <script src="app.js" defer></script>

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header class="main__header">
      <h1>Password Generator</h1>
    </header>
    <div class="generated-password-field">
      <p id="password" class="font-size inactive xxl">PTx1f5DaFX</p>
      <button type="button">
        <img src="/assets/images/icon-copy.svg" alt="Password copy image" />
      </button>
    </div>
    <div class="field__choices">
      <form novalidate>
        <div class="character__length">
          <p>Character Length</p>
          <p id="character-range" class="green-color font-size">10</p>
        </div>
        <div class="slider__container">
          <input
            type="range"
            min="0"
            max="20"
            value="0"
            id="character-length"
            class="custom-slider"
          />
        </div>
        <div class="checkboxes">
          <label for="uppercase" class="checkbox">
            <input
              type="checkbox"
              id="uppercase"
              name="uppercase"
              class="custom-checkbox"
            />
            <div class="checkbox__box">
              <img src="/assets/images/icon-check.svg" alt="Checkmark" />
            </div>
            Include Uppercase Letters
          </label>
          <label for="lowercase" class="checkbox">
            <input
              type="checkbox"
              name="lowercase"
              id="lowercase"
              class="custom-checkbox"
            />
            <div class="checkbox__box">
              <img src="/assets/images/icon-check.svg" alt="Checkmark" />
            </div>
            Include Lowercase Letters
          </label>
          <label for="numbers" class="checkbox">
            <input
              type="checkbox"
              id="numbers"
              name="numbers"
              class="custom-checkbox"
            />
            <div class="checkbox__box">
              <img src="/assets/images/icon-check.svg" alt="Checkmark" />
            </div>
            Include Numbers
          </label>
          <label for="symbols" class="checkbox">
            <input
              type="checkbox"
              id="symbols"
              name="symbols"
              class="custom-checkbox"
            />
            <div class="checkbox__box">
              <img src="/assets/images/icon-check.svg" alt="Checkmark" />
            </div>
            Include Symbols
          </label>
        </div>
        <div class="password__strength">
          <h2>Strength</h2>
          <div class="strength">
            <p id="password-strength" class="xl">Medium</p>
            <div id="password-strength-indicator"></div>
          </div>
        </div>
        <div class="submit__button">
          <button type="button">
            Generate
            <img
              src="/assets/images/icon-arrow-right.svg"
              alt="Arrow pointing right"
            />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
